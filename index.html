<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Equation Solver</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <div class="hero bg-[url('https://images.pexels.com/photos/356040/pexels-photo-356040.jpeg')] bg-cover bg-center relative">
        <div class="absolute inset-0 bg-gradient-to-r from-gray-900/80 to-gray-900/50"></div>
        <div class="container mx-auto px-4 py-24 relative z-10">
            <h1 class="text-4xl font-bold text-white mb-2">Math Equation Solver</h1>
            <p class="text-xl text-gray-300 mb-8">Solve equations and visualize functions</p>
            
            <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <div class="mb-4">
                    <label for="equation" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Enter your equation:</label>
                    <input type="text" id="equation" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white" placeholder="e.g., 2*x + 3 = 7">
                </div>
                <button id="solveBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                    Solve Equation
                </button>
                
                <div id="result" class="mt-6 hidden">
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">Solution:</h3>
                    <pre id="solution" class="bg-gray-100 dark:bg-gray-700 p-4 rounded-md overflow-x-auto"></pre>
                    <button id="chartBtn" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                        View Chart <i class="fas fa-chart-line ml-2"></i>
                    </button>
                </div>
                
                <div id="error" class="mt-4 hidden">
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 dark:bg-red-900 dark:text-red-100">
                        <p id="errorMessage"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
